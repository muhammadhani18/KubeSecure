<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check YAML Smells</title>
    <link rel="stylesheet" href="/static/css/Smells.css">
    <link rel="stylesheet" href="/static/css/navbar.css">

</head>
<body>
    {% include "navbar.html" %}
    
    <div class="container">
        <h1>Check YAML Smells</h1>
        <form id="yamlForm" class="yaml-form">
            <div class="form-group">
                <label for="yamlFile">Upload YAML File:</label>
                <input type="file" id="yamlFile" name="yamlFile" accept=".yaml,.yml" required>
            </div>
            <button type="submit" class="btn btn-primary">Detect Smells</button>
        </form>
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('yamlForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fileInput = document.getElementById('yamlFile');
            const responseDiv = document.getElementById('response');

            if (!fileInput.files[0]) {
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = '<p class="error">Please upload a YAML file.</p>';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/api/detect-smells', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                responseDiv.style.display = 'block';

                // Check if smells are detected and render a table
                if (data && Array.isArray(data.smells) && data.smells.length > 0) {
                    let tableHTML = `
                        <table class="response-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Type</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    data.smells.forEach((smell, index) => {
                        const parsedSmell = parseSmell(smell); // Parse the smell into components
                        tableHTML += `
                            <tr>
                                <td>${index + 1}</td>
                                <td class="warning">${parsedSmell.type}</td>
                                <td>${parsedSmell.description}</td>
                            </tr>
                        `;
                    });

                    tableHTML += `
                            </tbody>
                        </table>
                    `;

                    responseDiv.innerHTML = tableHTML;
                } else {
                    responseDiv.innerHTML = '<p>No smells detected in the YAML file.</p>';
                }
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = `<p class="error">${error.message}</p>`;
            }
        });

        /**
         * Parses a smell string into its components.
         * @param {string} smell - The smell string from the response.
         * @returns {object} - An object containing type, resource, namespace, and description.
         */
        function parseSmell(smell) {
            const typeMatch = smell.match(/^\[(.*?)\]/);
            const resourceMatch = smell.match(/(Pod\/[^\s]+)/);
            const namespaceMatch = smell.match(/namespace ([^\s]+)/);
            const description = smell.replace(/^\[.*?\]\s/, ''); // Remove the type at the start

            return {
                type: typeMatch ? typeMatch[1] : 'Unknown',
                resource: resourceMatch ? resourceMatch[1] : 'Unknown',
                namespace: namespaceMatch ? namespaceMatch[1] : 'Unknown',
                description: description
            };
        }
    </script>
</body>
</html>
