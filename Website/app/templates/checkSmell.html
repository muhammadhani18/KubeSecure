<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check YAML Smells</title>
    <link rel="stylesheet" href="/static/css/Style.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
</head>
<body>
    <div class="navbar">
        <a href="/home" class="brand">
            <img src="/static/Images/Logo.png" alt="Logo"> <!-- Path to your logo image -->
            KubeSecure
        </a>
        <ul>
            <li><a href="/table">Cluster Events</a></li>
            <li><a href="http://localhost:8080" target="_blank">Grafana</a></li>
            <li><a href="yaml-validate" target="_blank">Yaml Validator</a></li>
            <li><a href="/">Login</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Check YAML Smells</h1>
        <form id="yamlForm">
            <div class="form-group">
                <label for="yamlFile">Upload YAML File:</label>
                <input type="file" id="yamlFile" name="yamlFile" accept=".yaml,.yml" required>
            </div>
            <button type="submit">Detect Smells</button>
        </form>
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('yamlForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fileInput = document.getElementById('yamlFile');
            const responseDiv = document.getElementById('response');

            if (!fileInput.files[0]) {
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = '<p class="error">Please upload a YAML file.</p>';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/api/detect-smells', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = `<p class="error">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
