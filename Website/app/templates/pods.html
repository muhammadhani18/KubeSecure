<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Dashboard</title>
    <link rel="stylesheet" href="/static/css/Style.css">
    <link rel="stylesheet" href="/static/css/pods.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .stats-panel {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: var(--background-dark);
            border-radius: 10px;
            box-shadow: var(--shadow-md);
            margin-bottom: 20px;
        }
        .stat-box {
            background: var(--primary-color);
            padding: 15px 20px;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        .pods-chart {
            flex: 1;
            max-width: 40%; /* Reduced size */
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    
    <div class="container">
        <h1>Cluster Overview</h1>
        
        <div class="stats-panel">
            <div class="stat-box">Total Nodes: <span id="total-nodes">0</span></div>
            <div class="stat-box">Total Pods: <span id="total-pods">0</span></div>
            <div class="stat-box">Total Namespaces: <span id="total-namespaces">0</span></div>
        </div>
        
        <div class="pods-container">
            <!-- Namespace Pods Chart -->
            <div class="pods-chart">
                <canvas id="namespaceChart"></canvas>
            </div>
            
            <!-- Node Status Chart -->
            <div class="pods-chart">
                <canvas id="nodeStatusChart"></canvas>
            </div>
        </div>

        <!-- Resource Utilization Table -->
        <div class="pods-table">
            <h2>CPU & Memory Usage</h2>
            <table>
                <thead>
                    <tr>
                        <th>Namespace</th>
                        <th>CPU Usage</th>
                        <th>Memory Usage</th>
                    </tr>
                </thead>
                <tbody id="resource-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        function fetchClusterData() {
            fetch('/api/cluster-info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-nodes').textContent = data.totalNodes;
                    document.getElementById('total-pods').textContent = data.totalPods;
                    document.getElementById('total-namespaces').textContent = data.totalNamespaces;
                    updateCharts(data.podsPerNamespace, data.nodeStatuses);
                    updateResourceTable(data.resourceUsage);
                })
                .catch(err => console.error('Error fetching cluster data:', err));
        }

        function updateCharts(podsPerNamespace, nodeStatuses) {
            new Chart(document.getElementById('namespaceChart'), {
                type: 'bar',
                data: { labels: Object.keys(podsPerNamespace), datasets: [{ data: Object.values(podsPerNamespace), label: 'Pods per Namespace', backgroundColor: 'rgba(75, 192, 192, 0.6)' }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
            
            new Chart(document.getElementById('nodeStatusChart'), {
                type: 'pie',
                data: { labels: Object.keys(nodeStatuses), datasets: [{ data: Object.values(nodeStatuses), backgroundColor: ['#22c55e', '#eab308', '#ef4444'] }] },
                options: { responsive: true }
            });
        }

        function updateResourceTable(resourceUsage) {
            const tableBody = document.getElementById('resource-table-body');
            tableBody.innerHTML = '';
            resourceUsage.forEach(ns => {
                tableBody.innerHTML += `<tr><td>${ns.namespace}</td><td>${ns.cpu}</td><td>${ns.memory}</td></tr>`;
            });
        }

        fetchClusterData();
        setInterval(fetchClusterData, 10000);
    </script>
</body>
</html>
