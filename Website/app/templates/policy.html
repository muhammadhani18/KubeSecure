<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Enforcement | KubeSecure</title>
    <link rel="stylesheet" href="/static/css/Style.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        /* Increase font size in the Applied Policies section */
        #policies-container {
            font-size: 1.6rem; /* Increase text size */
            color: var(--text-color);
        }

        /* Increase font size for policy titles */
        .policy-header h4 {
            font-size: 2rem;
            font-weight: bold;
            color: var(--main-color);
        }

        /* Increase text size for kprobe details */
        .kprobe-section p {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .policy-section {
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10rem 9% 2rem;
        }
        
        .policy-heading {
            font-size: 4.5rem;
            margin-bottom: 5rem;
            text-align: center;
        }
        
        .policy-heading span {
            color: var(--main-color);
        }
        
        .policy-card {
            background: var(--second-bg-color);
            border-radius: 1.5rem;
            padding: 4rem;
            width: 100%;
            max-width: 60rem;
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.3);
            border: .2rem solid var(--main-color);
            margin-bottom: 4rem;
            position: relative;
        }
        
        .policy-form .input-field {
            margin-bottom: 2.5rem;
        }
        
        .policy-form .input-field input {
            width: 100%;
            height: 5rem;
            padding: 1.5rem;
            font-size: 1.8rem;
            color: var(--text-color);
            background: var(--bg-color);
            border-radius: .8rem;
            border: .2rem solid var(--main-color);
            transition: all .3s ease;
        }
        
        .policy-form .input-field input:focus {
            box-shadow: 0 0 1rem var(--main-color);
        }
        
        .policy-form .input-field label {
            display: block;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .policy-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
        }
        
        .policy-btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 20rem;
            height: 5rem;
            background: var(--main-color);
            border: .2rem solid var(--main-color);
            border-radius: .8rem;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: .1rem;
            color: var(--bg-color);
            cursor: pointer;
            z-index: 1;
            overflow: hidden;
            transition: .5s;
            position: relative;
        }
        
        .policy-btn:hover {
            color: var(--main-color);
        }
        
        .policy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--bg-color);
            z-index: -1;
            transition: .5s;
        }
        
        .policy-btn:hover::before {
            width: 100%;
        }

        /* Success message styling */
        .success-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--second-bg-color);
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            transform: scale(0.9);
            z-index: 10;
            padding: 4rem;
        }

        .success-message.show {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .success-icon {
            font-size: 8rem;
            color: var(--success-color);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .success-title {
            font-size: 3rem;
            color: var(--main-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .success-text {
            font-size: 1.8rem;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 3rem;
        }

        .success-btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 20rem;
            height: 5rem;
            background: var(--main-color);
            border: .2rem solid var(--main-color);
            border-radius: .8rem;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: .1rem;
            color: var(--bg-color);
            cursor: pointer;
            z-index: 1;
            overflow: hidden;
            transition: .5s;
            position: relative;
        }

        .success-btn:hover {
            color: var(--main-color);
        }

        .success-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--bg-color);
            z-index: -1;
            transition: .5s;
        }

        .success-btn:hover::before {
            width: 100%;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: var(--success-color);
            stroke-miterlimit: 10;
            box-shadow: 0 0 0 var(--success-color);
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            margin-bottom: 2rem;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: var(--success-color);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0 0 0 40px var(--success-color);
            }
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}

    <section class="policy-section">
        <h2 class="policy-heading">Enforce <span>Tetragon Policies</span></h2>

        <div class="policy-card">
            <form id="policy-form" class="policy-form">
                <div class="input-field">
                    <label for="policy-name">Policy Name</label>
                    <input type="text" id="policy-name" name="policy_name" placeholder="Enter policy name..." required>
                </div>
                
                <div class="input-field">
                    <label for="command-path">Full Path of the Command you want to block</label>
                    <input type="text" id="command-path" name="command_name" placeholder="Enter command path..." required>
                </div>
                
                <div class="policy-btn-container">
                    <button id="form-btn" type="submit" class="policy-btn">Submit Policy</button>
                </div>
            </form>
            

            <!-- Success message overlay -->
            <div class="success-message" id="success-message">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                <h3 class="success-title">Policy Enforced Successfully!</h3>
                <p class="success-text">Your Tetragon policy has been created and applied to the cluster. The system will start enforcing this policy immediately.</p>
                <button class="success-btn" id="continue-btn">Continue</button>
            </div>
        </div>
        <div class="policy-card">
            <h3 class="policy-heading">Applied Policies</h3>
            <div id="policies-container" class="policy-grid"></div>
        </div>
        
    </section>
    
    
    <script>
        document.getElementById('policy-form').addEventListener('submit', async function(e) {
            e.preventDefault();
        
            let formData = new FormData(this);
        
            let response = await fetch('/api/enforce-policy', {
                method: 'POST',
                body: formData
            });
        
            let result = await response.json();
            
            if (response.ok) {
                document.getElementById('success-message').classList.add('show');
            } else {
                alert("Error: " + result.detail);
            }
        });
        </script>
        
        <script>
            async function fetchPolicies() {
                let response = await fetch('/api/get-policies');
                let result = await response.json();
            
                let container = document.getElementById("policies-container");
                container.innerHTML = "";
            
                if (!result.policies || result.policies.length === 0) {
                    container.innerHTML = "<p>No policies applied yet.</p>";
                    return;
                }
            
                result.policies.forEach(policy => {
                    let policyElement = document.createElement("div");
                    policyElement.classList.add("policy-item");
            
                    let kprobeDetails = policy.kprobes.map(kprobe => `
                        <div class="kprobe-section">
                            <p><strong>Call:</strong> ${kprobe.call} ${kprobe.syscall ? "(Syscall)" : ""}</p>
                            <p><strong>Matched Commands:</strong> ${kprobe.match_commands.length > 0 ? kprobe.match_commands.join(", ") : "None"}</p>
                            <p><strong>Actions:</strong> ${kprobe.actions.length > 0 ? kprobe.actions.join(", ") : "None"}</p>
                        </div>
                    `).join("");
            
                    policyElement.innerHTML = `
                        <div class="policy-header">
                            <h4>${policy.name}</h4>
                        </div>
                        <div class="policy-body">
                            ${kprobeDetails}
                        </div>
                    `;
            
                    container.appendChild(policyElement);
                });
            }
            
            // Fetch policies on page load
            fetchPolicies();
            </script>
            
            
</body>
</html>
