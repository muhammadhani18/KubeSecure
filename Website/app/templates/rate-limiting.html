<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rate Limit Control</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="stylesheet" href="/static/css/navbar.css">
  <style>
    :root {
      --bg-color: black;
      --second-bg-color: #112e42;
      --text-color: #ededed;
      --main-color: #00abf0;
      --success-color: #22c55e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html {
      font-size: 62.5%;
      overflow-x: hidden;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-size: 1.6rem;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 60rem;
      margin: 12rem auto 4rem;
      background: var(--second-bg-color);
      padding: 3rem;
      box-shadow: 0 1rem 1.5rem rgba(0, 0, 0, 0.2);
      border-radius: 0.8rem;
      border: 0.2rem solid var(--main-color);
    }

    h1 {
      text-align: center;
      margin-bottom: 3rem;
      font-size: 3.2rem;
      font-weight: 600;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -0.8rem;
      left: 0;
      width: 100%;
      height: 0.2rem;
      background: var(--main-color);
    }

    .btn {
      position: relative;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 1.2rem 2.8rem;
      background: var(--main-color);
      border: 0.2rem solid var(--main-color);
      border-radius: 0.8rem;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.1rem;
      color: var(--bg-color);
      z-index: 1;
      overflow: hidden;
      cursor: pointer;
      transition: 0.5s;
    }

    .btn:hover {
      color: var(--main-color);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: var(--bg-color);
      z-index: -1;
      transition: 0.5s;
    }

    .btn:hover::before {
      width: 100%;
    }

    .input-group {
      margin-top: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .input-group input[type="number"] {
      width: 15rem;
      padding: 1.2rem;
      background: transparent;
      border: 0.2rem solid var(--main-color);
      border-radius: 0.6rem;
      font-size: 1.6rem;
      color: var(--text-color);
      transition: 0.3s;
    }

    .input-group input[type="number"]:focus {
      border-color: var(--main-color);
      box-shadow: 0 0 1rem var(--main-color);
    }

    .input-group input[type="number"]::placeholder {
      color: var(--text-color);
      opacity: 0.7;
    }

    .action-container {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    /* Success message styling */
    .message-container {
      margin: 2rem 0;
      padding: 0;
      height: 6rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .success-message {
      background-color: rgba(34, 197, 94, 0.2);
      color: var(--success-color);
      border: 0.2rem solid var(--success-color);
      border-radius: 0.6rem;
      padding: 1.2rem 2rem;
      font-size: 1.6rem;
      text-align: center;
      width: 100%;
      opacity: 0;
      transform: translateY(-1rem);
      transition: all 0.3s ease;
    }

    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .container {
        margin: 10rem 2rem 4rem;
        padding: 2rem;
      }
      
      .input-group {
        flex-direction: column;
        align-items: stretch;
      }
      
      .input-group input[type="number"] {
        width: 100%;
      }
      
      .btn {
        width: 100%;
      }
    }

    @media (max-width: 450px) {
      html {
        font-size: 55%;
      }
    }
  </style>
</head>
<body>
  {% include "navbar.html" %}
  
  <div class="container">
    <h1>Rate Limit Control</h1>
    
    <!-- Message container for success messages -->
    <div class="message-container">
      <div id="successMessage" class="success-message"></div>
    </div>
    
    <div class="action-container">
      <button class="btn" id="revertRateLimitBtn">Revert Rate Limit</button>
    </div>
    
    <div class="input-group">
      <input type="number" id="rateLimitInput" placeholder="Rate Limit" />
      <button class="btn" id="applyRateLimitBtn">Apply Rate Limiting</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const revertBtn = document.getElementById('revertRateLimitBtn');
    const applyBtn = document.getElementById('applyRateLimitBtn');
    const rateLimitInput = document.getElementById('rateLimitInput');

    function showSuccessMessage(message) {
        const successMessage = document.getElementById('successMessage');
        successMessage.textContent = message;
        successMessage.classList.add('show');

        setTimeout(() => {
            successMessage.classList.remove('show');
        }, 3000);
    }

    revertBtn.addEventListener('click', async function() {
        const response = await fetch('/revert_rate_limit', { method: 'POST' });
        const data = await response.json();
        showSuccessMessage(data.message || data.error);
    });

    applyBtn.addEventListener('click', async function() {
        const userValue = rateLimitInput.value.trim();
        if (!userValue) return;

        const formData = new FormData();
        formData.append("user_value", userValue);

        const response = await fetch('/apply_rate_limit', { 
            method: 'POST',
            body: formData 
        });

        const data = await response.json();
        console.log(data.error)
        showSuccessMessage(data.message || data.error);
    });
});

  </script>
</body>
</html>
